name: Build ZAIInnov APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Installer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Installer les dépendances Python et Buildozer
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip git zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      # 4. Installer le SDK Android correctement
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      # 5. Accepter les licences Android
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # 6. Définir les variables d'environnement pour Buildozer
      - name: Set environment variables
        run: |
          echo "ANDROIDSDK=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      # 7. Construire l'APK avec Buildozer
      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug

      # 8. Télécharger l'APK généré comme artefact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZAIInnov-APK
          path: bin/*.apk
